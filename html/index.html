<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to my Activity and GIF Generator</title>
    <style>
        body, form {
            margin: 20px auto;
            max-width: 800px;
            overflow-x: hidden;
        }
        fieldset {
            display: flex;
            flex-direction: column;
        }
        label, input, button {
            margin: 5px 0;
        }
        .activity-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
    </style>
</head>
<body>
    <form action="search" method="get">
        <fieldset>
            <legend>Daymon's Project CSCI 355</legend>
            <label for="type">Type of Activity (this is optional):</label>
            <input id="type" name="type" type="text">
            <input type="submit" value="Find GIF/Generator Random GIF">
            <div class="activity-buttons">
                <button type="submit" name="type" value="education">Education</button>
                <button type="submit" name="type" value="music">Music</button>
                <button type="submit" name="type" value="recreational">Recreational</button>
                <button type="submit" name="type" value="social">Social</button>
                <button type="submit" name="type" value="relaxation">Relaxation</button>
                <button type="submit" name="type" value="cooking">Cooking</button>
                <button type="submit" name="type" value="busywork">Busywork</button>
                <button type="submit" name="type" value="charity">Charity</button>
                <button type="submit" name="type" value="diy">DIY</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
